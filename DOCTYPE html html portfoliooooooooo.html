<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        /* Basic CSS for demonstration - customize as needed */
        #projects .project-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        #projects .project {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #projects .project h3 {
            margin-bottom: 10px;
        }

        #projects .project a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <section id="projects">
        <h2>My all Projects</h2>
        <div class="project-container">  </div> </section>

    <script>
        const projectsData = [
            {
                title: "E-commerce Platform",
                description: "This project involved building a fully functional e-commerce website with a shopping cart, payment integration, and product recommendations. Built with React and Node.js.",
                link: "https://link-to-project-1"
            },
            {
                title: "Portfolio Website",
                description: "Designed and developed my personal portfolio website to showcase my skills, experience, and projects. Fully responsive and interactive using React and CSS Grid.",
                link: "https://link-to-project-2"
            },
            {
                title: "Blog Application",
                description: "Developed a blogging platform where users can create, edit, and delete blog posts. It includes authentication, comment sections, and a rich-text editor. Built with Node.js, Express, and MongoDB.",
                link: "https://link-to-project-3"
            },
            // Add more projects here...
            {
                title: "Project 4: New Project Title",
                description: "Description of your new project. Mention the technologies used.",
                link: "https://link-to-project-4"
            },
            {
                title: "Project 5: Another Project",
                description: "Another project description. Be specific about the features.",
                link: "https://link-to-project-5"
            },
        ];

        const projectsContainer = document.querySelector("#projects .project-container");

        projectsData.forEach(project => {
            const projectDiv = document.createElement("div");
            projectDiv.classList.add("project");

            projectDiv.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <a href="${project.link}" target="_blank">View Project</a>
            `;

            projectsContainer.appendChild(projectDiv);
        });
    </script>

</body>
</html>
